<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="lm.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="usercnt">
            <p>Enter your username below: </p>
            <div class="userinpcnt">
                <input type="text" placeholder="Enter your username here" id="userinpt">
                <button id="srch">Search</button>
            </div>
        </div>
        <div class="statscnt random">
            <div class="progress">
                <div class="pitem">
                    <div class="easyprogress circle">
                        <span id="easylabel"></span>
                        Easy
                    </div>
                </div>
                <div class="pitem">
                    <div class="mediumprogress circle">
                        <span id="mediumlabel"></span>
                        Medium
                    </div>
                </div>
                <div class="pitem">
                    <div class="hardprogress circle">
                        <span id="hardlabel"></span>
                        Hard
                    </div>
                </div>

            </div>
            <div class="statscard">

            </div>
        </div>
    </div>
    <script src="lm.js"></script>
</body>
</html>
